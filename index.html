      // Function to load analytics scripts when consent is given
      function loadAnalyticsScripts() {
        // Get all blocked analytics scripts
        const analyticsScripts = document.querySelectorAll('script[type="text/plain"][data-cookieyes="analytics"]');
        
        analyticsScripts.forEach(function(script) {

            newScript.src = script.src;
          }
          if (script.async) {
            newScript.async = true;
          }
          
          // Copy inline content
          if (script.innerHTML) {
            newScript.innerHTML = script.innerHTML;
          }
          
          // Replace the blocked script
          script.parentNode.replaceChild(newScript, script);
