name: news-agent
on:
  schedule:
    - cron: "0 22 * * *"     # daily at 22:00 UTC
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run news agent (RSS â†’ GPT-5)
        run: node news-agent.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TIMEOUT_MS: "180000"          # 3m (no tools, fast)
          FEED_TIMEOUT_MS: "15000"
          MAX_FEED_ITEMS: "12"                 # shortlist size cap
          MAX_POSTS: "3"                       # posts to produce
          MAX_OUTPUT_TOKENS: "1600"            # cost control
          USER_AGENT: "FragsFortunes-RSS/1.0 (+contact@example.com)"
