name: Deploy updatelivepanda to Supabase

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/updatelivepanda/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Function
        run: supabase functions deploy updatelivepanda
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_FUNCTION_SECRET }}
